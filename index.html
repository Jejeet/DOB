<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of birth Calculator</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <h1>Check what day of the week you were born</h1>

    <div class="calculator">
        <input id="user-month" type="number" placeholder="MM">
        <input id="user-day" type="number" placeholder="DD">
        <input id="user-year" type="number" placeholder="YYYY">
        <br>
        <button id="submit-date">Tell me the day please!</button>
    </div>

    <div  id="message"></div>
<script src="script.js"></script>
</body>
</html>
